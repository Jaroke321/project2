<!DOCTYPE html>

<html>
	<head>
		<title>Login</title>

		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link rel="stylesheet" type="text/css" href="static/main.css">

		<script src="../{{ js_file }}"></script>
	</head>

	<body class="main">
		{% with messages = get_flashed_messages(with_categories=true) %}
			{% if messages %}
				{% for categories, message in messages %}
					<div align="center">
						<p class="alert alert-danger" align="center">{{ message }}</p>
					</div>
				{% endfor %}
			{% endif %}
		{% endwith %}

		<div class="main-form">
			<p class="sign" align="center">Sign In</p>
			<form class="form1" action="" method="post">
				<div>
					<input class="un" autocomplete="off" type="text" name="username" placeholder="Username" align="center" required>
				</div>
				<div>
					<input class="pass" type="password" name="password" placeholder="Password" align="center" required>
				</div>
				<div>
					<button id="submit" class="submit">Login</button>
				</div>
				<p class="forgot" align="center">
					Need An Account?
					<a class="link" href="{{ url_for('register') }}">Register Here</a>
				</p>
			</form>
		</div>
	</body>
</html>
